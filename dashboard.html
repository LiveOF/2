<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feedback Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/dashboard.css" />
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container">
      <a class="navbar-brand" href="dashboard.html">Feedback Dashboard</a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Submit Feedback</a>
        </li>
      </ul>
    </div>
  </nav>

  <main class="container">
    <div class="row mb-4">
      <div class="col">
        <h1 class="display-5 text-center">Class Feedback Summary</h1>
        <p class="text-center text-muted">Average grades and comments for each subject</p>
      </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loading" class="text-center py-5">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-2 text-muted">Loading dashboard data...</p>
    </div>

    <!-- No Data Message -->
    <div id="no-data" class="alert alert-info text-center d-none" role="alert">
      No feedback data available yet. <a href="index.html" class="alert-link">Submit some feedback</a> to see the dashboard.
    </div>

    <!-- Dashboard Content -->
    <div id="dashboard-content" class="d-none">
      <div id="subjects-container" class="row g-4">
        <!-- Subject cards will be dynamically inserted here -->
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="scripts/dashboard.js"></script>
</body>
</html>
